[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging =  <animation-charging> <label-charging>
animation-charging-foreground = ${self.label-charging-foreground}
label-charging-foreground=${colors.foreground-alt}
format-charging-background = ${colors.background-alt}
format-charging-padding = 3

format-discharging = ⁣<ramp-capacity> <label-discharging>
label-discharging-foreground=${colors.foreground}
format-discharging-background = ${colors.background}
format-discharging-padding = 3

format-full =  Full
format-full-foreground = ${colors.foreground-alt}
format-full-background = ${colors.background-alt}
format-full-padding = 3

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""

ramp-capacity-foreground = ${self.label-discharging-foreground}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-framerate = 750
