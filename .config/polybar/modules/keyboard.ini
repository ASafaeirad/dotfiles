[module/keyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; label-layout-foreground = ${colors.foreground-active}

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
; format-prefix = 

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = " %icon%"

layout-icon-0 = ir;IR
layout-icon-1 = us;EN

label-indicator-on = %name%
; label-indicator-on-foreground = ${color.foreground-active}
label-indicator-padding = 2
