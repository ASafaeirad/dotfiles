<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>
	<!-- General Settings -->
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>

	<match target="pattern">
		<edit mode="assign" name="autohint">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- Dots per Inch (DPI) -->
	<match target="pattern">
		<edit mode="assign" name="dpi">
			<double>96</double>
		</edit>
	</match>

	<!-- Fixes -->
	<!-- MS Fonts calibrations -->

	<!-- Consolas and Inconsolata are fuzzy -->
	<match target="font">
		<test compare="eq" name="family">
			<string>Consolas</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>

	<match target="font">
		<test compare="eq" name="family">
			<string>Inconsolata</string>
		</test>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>

	<!-- Calibri fix for jaggedness -->
	<!-- http://forums.fedoraforum.org/showthread.php?p=1045807#post1045807 -->
	<match target="font">
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Arial and Impact fuzzy fix -->
	<match target="font">
		<test compare="eq" name="family">
			<string>Arial</string>
		</test>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintfull</const>
		</edit>
		<edit mode="assign" name="autohint">
			<bool>true</bool>
		</edit>
		<test compare="less" name="weight">
			<const>medium</const>
		</test>
	</match>

	<match target="font">
		<test compare="eq" name="family">
			<string>Impact</string>
		</test>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintfull</const>
		</edit>
		<edit mode="assign" name="autohint">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Font Replacements -->

	<!-- Replace bitmap fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>

	<alias>
		<family>sans</family>
		<prefer>
			<family>Vazir</family>
		</prefer>
	</alias>
	<match>
		<edit mode="prepend" name="family">
			<string>DjaVu Sans</string>
		</edit>
	</match>

	<!-- Default sans-serif font -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>DejaVu Sans</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>DejaVu Sans</string>
		</edit>
	</match>

	<!-- Default serif fonts -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="append" binding="same">
			<string>DejaVu Serif</string>
		</edit>
	</match>

	<!-- Default monospace fonts -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append" binding="same">
			<string>Input Mono</string>
		</edit>
	</match>

	<!-- Persian font -->
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>fa</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Vazir</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Vazir</string>
		</edit>
	</match>
</fontconfig>
