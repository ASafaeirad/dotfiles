colors:
  primary:
    background: "#272A34"
    foreground: "#FFFFFF"
    dim_foreground: "#828482"
    bright_foreground: "#eaeaea"

  cursor:
    text: "#272A34"
    cursor: "#F6CA52"

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    matches:
      foreground: "#000000"
      background: "#ffffff"
    focused_match:
      foreground: "#ffffff"
      background: "#000000"

    footer_bar:
      background: "#c5c8c6"
      foreground: "#1d1f21"
  hints:
    # First character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    start:
      foreground: "#1d1f21"
      background: "#e9ff5e"

    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    end:
      foreground: "#e9ff5e"
      background: "#1d1f21"

  # Line indicator
  #
  # Color used for the indicator displaying the position in history during
  # search and vi mode.
  #
  # By default, these will use the opposing primary color.
  line_indicator:
    foreground: None
    background: None

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#3CE381"
    yellow: "#F6CA52"
    blue: "#4CB2FF"
    magenta: "#BE86E3"
    cyan: "#2DCED0"
    white: "#CCCCCC"

  bright:
    black: "#666666"
    red: "#d54e53"
    green: "#61BA86"
    yellow: "#e7c547"
    blue: "#7aa6da"
    magenta: "#c397d8"
    cyan: "#2DCED0"
    white: "#eaeaea"

  dim:
    black: "#131415"
    red: "#864343"
    green: "#61BA86"
    yellow: "#9e824c"
    blue: "#556a7d"
    magenta: "#75617b"
    cyan: "#5b7d78"
    white: "#828482"
