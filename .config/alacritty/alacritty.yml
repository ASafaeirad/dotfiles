import:
  - ~/.config/alacritty/color.yml
  - ~/.config/alacritty/layout.yml
  - ~/.config/alacritty/typography.yml
  - ~/.config/alacritty/key-binding.yml

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style:
    shape: Block
    blinking: On
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
working_directory: None
